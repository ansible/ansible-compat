---
name: tox

on:
  merge_group:
    branches:
      - "main"
  push:
    branches:
      - "main"
      - "releases/**"
      - "stable/**"
  pull_request:
    branches:
      - "main"
      - "releases/**"
      - "stable/**"
  schedule:
    - cron: "0 0 * * *"
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  tox:
    uses: ansible/team-devtools/.github/workflows/tox.yml@main
    with:
      jobs_producing_coverage: 9
      other_names: |
        docs
        lint
        pkg
        py310-ansible217
        py312-ansible216
        py312-ansible217
        py312-ansible218
        py312-devel
        py313-ansible218
        py314-devel
        py310-macos:tox -e py310
        py314-macos:tox -e py314
        smoke
      skip_explode: "1"
    secrets: inherit
